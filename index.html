<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="bg-dark text-light">
    <main>
      <section class="quizTitlePage">
        <h1 class="quizTitle">Code Quiz</h1>
        <p>Answer Questions before the time runs out</p>
        <button id="Start" class="btnStart">Start</button>
        <button id="Quit" class="btnQuit">Quit</button>
      </section>

      <div class="gWrapper" id="gameTimerWrapper">
        <div class="gameTimer" id="countDown"></div>
      </div>

      <div class="quesContainer" id="qContainer">
        <div class="questionBlock" type="theQuestion">question</div>

        <button
          class="Abutton"
          type="button"
          id="A"
          data-number="1"
          data-state="hidden"
        >
          A.
        </button>

        <button
          class="Bbutton"
          type="button"
          value="box2"
          data-number="2"
          data-state="hidden"
        >
          B.
        </button>

        <button
          class="Cbutton"
          type="button"
          value="box3"
          data-number="3"
          data-state="hidden"
        >
          C.
        </button>

        <button
          class="Dbutton"
          type="button"
          value="box4"
          data-number="4"
          data-state="hidden"
        >
          D.
        </button>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
