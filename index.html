<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <section id= "quizTitlePage">
        <h1 id="quizTitle">Code Quiz</h1>
        <p>Answer Questions before the time runs out</p>
        <button id="btnStart" class="hide">Start</button>
        <button id="btnQuit" class="hide">Quit</button>
      </section>

     
        <div id="countDown" class="hide"></div>
      

      <div id="qContainer" class="hide">
        <div id="theQuestion">question</div>
        <div class="btn-grid">
        <button
          class="Abutton"
          type="button"
          id="A"
          data-number="1"
          data-state="hidden"
        >
          A.
        </button>

        <button
          class="Bbutton"
          type="button"
          value="box2"
          data-number="2"
          data-state="hidden"
        >
          B.
        </button>

        <button
          class="Cbutton"
          type="button"
          value="box3"
          data-number="3"
          data-state="hidden"
        >
          C.
        </button>

        <button
          class="Dbutton"
          type="button"
          value="box4"
          data-number="4"
          data-state="hidden"
        >
          D.
        </button>
      </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
